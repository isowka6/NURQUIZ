    let current = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");
    const resultEl = document.getElementById("result");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      const q = questions[current];
      progressEl.textContent = `${current + 1}/${questions.length}`;
      questionEl.textContent = q.text;
      answersEl.innerHTML = "";
      feedbackEl.textContent = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("a");
        btn.href = "#";
        btn.className = "btn";
        btn.textContent = opt;
        btn.dataset.index = i;
        btn.addEventListener("click", handleAnswer);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(e) {
      e.preventDefault();
      const selected = parseInt(e.target.dataset.index);
      const correct = questions[current].correct;
      const buttons = document.querySelectorAll(".answers .btn");

      buttons.forEach((btn, i) => {
        btn.classList.add("disabled");
        if (i === correct) {
          btn.classList.add("correct");
        } else {
          btn.classList.add("wrong");
        }
      });

      if (selected === correct) {
        feedbackEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        feedbackEl.style.color = "green";
        score++;
      } else {
        feedbackEl.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${questions[current].options[correct]}`;
        feedbackEl.style.color = "red";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 2000);
    }

      document.querySelector(".question-box").style.display = "none";
