          text: "–ö–∞–∫–æ–π –ü—Ä–æ—Ä–æ–∫ –±—ã–ª –∏–∑–≤–µ—Å—Ç–µ–Ω —Ç–µ–º, —á—Ç–æ –ø–µ—Ä–≤—ã–º –æ–±—ä—è–≤–∏–ª –≤–æ–π–Ω—É –Ω–µ–≤–µ—Ä—É—é—â–∏–º?",
          options: ["–ú—É—Ö–∞–º–º–∞–¥ (–º–∏—Ä –µ–º—É)", "–î–∞–≤—É–¥ (–º–∏—Ä –µ–º—É)", "–ú—É—Å–∞ (–º–∏—Ä –µ–º—É)", "–ò–±—Ä–∞–≥–∏–º (–º–∏—Ä –µ–º—É)"],
          correct: 1
        },
        {
          text: "–ö—Ç–æ –∏–∑ –ü—Ä–æ—Ä–æ–∫–æ–≤ –±—ã–ª –ø–æ—Å–ª–∞–Ω –∫ –Ω–∞—Ä–æ–¥—É, –∫–æ—Ç–æ—Ä—ã–π –∂–∏–ª –≤ –≥–æ—Ä–æ–¥–µ –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º –ò—Ä–∞–º?",
          options: ["–°–∞–ª–∏—Ö (–º–∏—Ä –µ–º—É)", "–õ—É—Ç (–º–∏—Ä –µ–º—É)", "–®—É–∞–π–± (–º–∏—Ä –µ–º—É)", "–•—É–¥ (–º–∏—Ä –µ–º—É)"],
          correct: 3
        },
        {
          text: "–ö–∞–∫ –∑–≤–∞–ª–∏ –±—Ä–∞—Ç–∞ –ü—Ä–æ—Ä–æ–∫–∞ –ú—É—Å—ã (–º–∏—Ä –µ–º—É), –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –ü—Ä–æ—Ä–æ–∫–æ–º –∏ –ø–æ–º–æ–≥–∞–ª –µ–º—É –≤ –µ–≥–æ –º–∏—Å—Å–∏–∏?",
          options: ["–Ø–∫—É–± (–º–∏—Ä –µ–º—É)", "–°–∞–º–∏—Ä–∏", "–ò—Å—Ö–∞–∫ (–º–∏—Ä –µ–º—É)", "–•–∞—Ä—É–Ω (–º–∏—Ä –µ–º—É)"],
          correct: 3
        },
        {
          text: "–ö–∞–∫ –∑–≤–∞–ª–∏ –∂–µ–Ω—É –ü—Ä–æ—Ä–æ–∫–∞ –ù—É—Ö–∞ (–º–∏—Ä –µ–º—É), –∫–æ—Ç–æ—Ä–∞—è –Ω–µ —É–≤–µ—Ä–æ–≤–∞–ª–∞ –∏ –±—ã–ª–∞ –Ω–∞–∫–∞–∑–∞–Ω–∞ –≤–º–µ—Å—Ç–µ —Å –µ–≥–æ –Ω–µ–≤–µ—Ä—É—é—â–∏–º —Å—ã–Ω–æ–º?",
          options: ["–°–∞—Ä–∞", "–í–∞–π–ª—è", "–†–∞—Ö–∏–ª—å", "–ê—Å–∏—è"],
          correct: 1
        },
        {
          text: "–ö–∞–∫ –∑–≤–∞–ª–∏ –¥—è–¥—é –ü—Ä–æ—Ä–æ–∫–∞ –ú—É—Ö–∞–º–º–∞–¥–∞ (–º–∏—Ä –µ–º—É), –∫–æ—Ç–æ—Ä—ã–π –∑–∞—â–∏—â–∞–ª –µ–≥–æ –≤ –ú–µ–∫–∫–µ, –Ω–æ —Ç–∞–∫ –∏ –Ω–µ –ø—Ä–∏–Ω—è–ª –ò—Å–ª–∞–º?",
          options: ["–ê–±—É –°—É—Ñ—å—è–Ω", "–ê–±—É –î–∂–∞—Ö–ª—å", "–ê–±—É –¢–∞–ª–∏–±", "–ê–±–±–∞—Å"],
          correct: 2
        },
        {
          text: "–ù–∞–∑–æ–≤–∏—Ç–µ –ü—Ä–æ—Ä–æ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π –≤ –¥–µ—Ç—Å—Ç–≤–µ –±—ã–ª –±—Ä–æ—à–µ–Ω –≤ –∫–æ–ª–æ–¥–µ—Ü —Å–≤–æ–∏–º–∏ –±—Ä–∞—Ç—å—è–º–∏.",
          options: ["–ò—Å–º–∞–∏–ª (–º–∏—Ä –µ–º—É)", "–ú—É—Å–∞ (–º–∏—Ä –µ–º—É)", "–Æ—Å—É—Ñ (–º–∏—Ä –µ–º—É)", "–ò—Å—Ö–∞–∫ (–º–∏—Ä –µ–º—É)"],
          correct: 2
        }
      ];




      let current = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");
      const feedbackEl = document.getElementById("feedback");
      const resultEl = document.getElementById("result");
      const progressEl = document.getElementById("progress");

      function loadQuestion() {
        const q = questions[current];
        progressEl.textContent = `${current + 1}/${questions.length}`;
        questionEl.textContent = q.text;
        answersEl.innerHTML = "";
        feedbackEl.textContent = "";

        q.options.forEach((opt, i) => {
          const btn = document.createElement("a");
          btn.href = "#";
          btn.className = "btn";
          btn.textContent = opt;
          btn.dataset.index = i;
          btn.addEventListener("click", handleAnswer);
          answersEl.appendChild(btn);
        });
      }

      function handleAnswer(e) {
        e.preventDefault();
        const selected = parseInt(e.target.dataset.index);
        const correct = questions[current].correct;
        const buttons = document.querySelectorAll(".answers .btn");

        buttons.forEach((btn, i) => {
          btn.classList.add("disabled");
          if (i === correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
        });

        if (selected === correct) {
          feedbackEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
          feedbackEl.style.color = "green";
          score++;
        } else {
          feedbackEl.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${questions[current].options[correct]}`;
          feedbackEl.style.color = "red";
        }

        setTimeout(() => {
          current++;
          if (current < questions.length) {
            loadQuestion();
          } else {
            showResult();
          }
        }, 2000);
      }

      function showResult() {
        document.querySelector(".question-box").style.display = "none";
        resultEl.style.display = "block";
        resultEl.innerHTML = `
    üéâ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!<br>
    –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <strong>${score} –∏–∑ ${questions.length}</strong><br><br>
    <a href="../Quiz/quiz.html" class="btn" style="
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    ">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</a>
  `;
      }

      loadQuestion();
    </script>
