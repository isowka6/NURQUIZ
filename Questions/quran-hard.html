                q.options.forEach((opt, i) => {
                    const btn = document.createElement("a");
                    btn.href = "#";
                    btn.className = "btn";
                    btn.textContent = opt;
                    btn.dataset.index = i;
                    btn.addEventListener("click", handleAnswer);
                    answersEl.appendChild(btn);
                });
            }

            function handleAnswer(e) {
                e.preventDefault();
                const selected = parseInt(e.target.dataset.index);
                const correct = questions[current].correct;
                const buttons = document.querySelectorAll(".answers .btn");

                buttons.forEach((btn, i) => {
                    btn.classList.add("disabled");
                    if (i === correct) {
                        btn.classList.add("correct");
                    } else {
                        btn.classList.add("wrong");
                    }
                });

                if (selected === correct) {
                    feedbackEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    feedbackEl.style.color = "green";
                    score++;
                } else {
                    feedbackEl.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${questions[current].options[correct]}`;
                    feedbackEl.style.color = "red";
                }

                setTimeout(() => {
                    current++;
                    if (current < questions.length) {
                        loadQuestion();
                    } else {
                        showResult();
                    }
                }, 2000);
            }

            function showResult() {
                document.querySelector(".question-box").style.display = "none";
                resultEl.style.display = "block";
                resultEl.innerHTML = `
    üéâ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!<br>
    –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <strong>${score} –∏–∑ ${questions.length}</strong><br><br>
    <a href="../Quiz/quiz.html" class="btn" style="
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    ">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</a>
  `;
            }

            loadQuestion();
        </script>
