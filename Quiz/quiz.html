<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NurQuiz — Выбор режима</title>
  <link rel="stylesheet" href="quiz.css">
  <style>

  </style>
</head>
<body>
  <main>
    <div class="blocks">
      <div class="block-top">
        <span>Выберите режим</span>
      </div>
      <div class="block-bot">
        <div class="block"><a href="#" class="btn" data-mode="Пророки">Пророки</a></div>
        <div class="block"><a href="#" class="btn" data-mode="Куран и Сунна">Куран и Сунна</a></div>
        <div class="block"><a href="#" class="btn" data-mode="Основы Ислама">Основы Ислама</a></div>
      </div>
    </div>
  </main>

  <div class="modal" id="difficultyModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Выберите сложность</h2>
      <div class="mode-label" id="modalTitle">Режим: Пророки</div>
      <div class="difficulty-options">
        <a href="#" class="btn" data-diff="easy">Легко</a>
        <a href="#" class="btn" data-diff="medium">Средне</a>
        <a href="#" class="btn" data-diff="hard">Сложно</a>
      </div>
    </div>
  </div>

  <script>
    const modeButtons = document.querySelectorAll('.block-bot .btn');
    const modal = document.getElementById('difficultyModal');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.querySelector('.close');
    let selectedMode = "";

    const modeMap = {
      "Пророки": "proroki",
      "Куран и Сунна": "quran",
      "Основы Ислама": "osnovi"
    };

    modeButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        selectedMode = button.getAttribute('data-mode');
        modalTitle.textContent = `Режим: ${selectedMode}`;
        modal.style.display = 'block';
      });
    });

    document.querySelectorAll('.difficulty-options .btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const difficulty = btn.getAttribute('data-diff');
        const modeKey = modeMap[selectedMode];
        if (modeKey && difficulty) {
          window.location.href = `../Questions/${modeKey}-${difficulty}.html`;
        } else {
          alert("Ошибка: режим или сложность не выбраны.");
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
